{% extends 'base.html' %}
{% block title %}INDEX{% endblock %}
{% block body %}
    <h1>UPDATE</h1>
    <form action="{% url 'home:update' board.pk %}" method="POST">
        {% csrf_token %}
        <label for="title">TITLE</label>
        <input type="text" name="title" id="title" maxlength="40" value="{{board.title}}"/><br>

        <label for="content">CONTENT</label>
        <input type="text" name="content" id="content" value="{{board.content}}"/><br>

        <label for="content">PRIORITY</label>
        <input type="number" name="priority" id="priority" min="1" max="3" value="{{board.priority}}"/><br>

        <label for="content">FINISHED_AT</label>
        <input type="date" name="finished_at" id="finished_at" value="{{board.finished_at | date:'Y-m-d' }}"/><br>

        <input type="submit" value="Submit"/>
        
    </form>
{% endblock %}
